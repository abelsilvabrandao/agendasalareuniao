<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InterMeeting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favintermeeting.png">
        <link rel="apple-touch-icon" href="favintermeeting.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
        <link rel="manifest" href="/manifest.json">
    </head>  
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo-intermartimaOFICIAL2024.png" alt="Logo da Empresa" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-title-wrapper">
                <div class="sala-app">
                    <h1>Salas de Reunião</h1>
                    <h2 id="nomeApp">InterMeeting</h2>
                </div>
            </div>
    
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" onclick="event.preventDefault();">
                            Links Úteis
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="https://intranet.intermaritima.com.br" target="_blank">Intranet</a></li>
                            <li><a class="dropdown-item" href="https://intermaritima.com.br/" target="_blank">Site Intermarítima</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
    </div>
    <!-- Container Principal -->
    <div class="container">
            <div class="room-buttons">
                <button id="botaoPARIPE" onclick="trocarSala('PARIPE')" class="btn btn-primary position-relative">
                    PARIPE
                    <span id="badgePARIPE" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        <span class="visually-hidden">0</span>
                    </span>
                </button>
                <button id="botaoILHEUS" onclick="trocarSala('ILHÉUS')" class="btn btn-primary position-relative">
                    ILHÉUS
                    <span id="badgeILHEUS" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        <span class="visually-hidden">0</span>
                    </span>
                </button>
                <button id="botaoBAIADETODOSOSSANTOS" onclick="trocarSala('BAÍA DE TODOS OS SANTOS (DIRETORIA)')" class="btn btn-primary position-relative">
                    BAÍA DE TODOS OS SANTOS (DIRETORIA)
                    <span id="badgeBAIADETODOSOSSANTOS" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        <span class="visually-hidden">0</span>
                    </span>
                </button>
            </div>
        </div>      
        <ul class="nav nav-tabs" id="diasSemanaTabs" role="tablist">
            <!-- As abas serão inseridas aqui dinamicamente -->
        </ul>
        <div class="tab-content" id="diasSemanaContent">
            <!-- O conteúdo das abas será inserido aqui dinamicamente -->
        </div>
        <div id="qrCodes" class="qr-codes-container"></div> <!-- ativar em produção apenas para pegar QRcode -->
    </div>
    <div id="mobileOverlay" class="mobile-overlay"></div>
    <div id="mobileActionSheet" class="mobile-action-sheet">
        <div class="sala-info">
            <small class="sala-text">Você está em sala</small> 
            <h3 id="nomeSala">SALA</h3>
        </div>
        <div class="salas-disponiveis">
        <marquee behavior="scroll" direction="left" scrollamount="8" scrolldelay='0' class="availability-marquee">
            <span id="salasMobilesDisponiveis">Carregando...</span>
        </marquee>
    </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
